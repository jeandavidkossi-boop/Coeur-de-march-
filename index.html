    <section id="boutique" class="px-6">
        <div id="titre-boutique-principal">
            <h2 class="text-purple-900 font-black text-xl mb-8 uppercase italic text-center underline decoration-orange-500 underline-offset-8">Nos Rayons</h2>
        </div>

        <div id="grille-rayons" class="grid grid-cols-2 gap-4">
            <div onclick="afficherProduits('Mercerie')" class="bg-white p-6 rounded-[35px] shadow-md border border-gray-50 text-center active:bg-orange-50 transition-all cursor-pointer">
                <div class="bg-orange-100 w-12 h-12 rounded-2xl flex items-center justify-center mx-auto mb-3 text-orange-600">
                    <i class="fas fa-cut text-xl"></i>
                </div>
                <p class="text-[9px] font-bold uppercase tracking-widest">Mercerie & Mode</p>
            </div>
            <div onclick="afficherProduits('Vivrier')" class="bg-white p-6 rounded-[35px] shadow-md border border-gray-50 text-center active:bg-orange-50 transition-all cursor-pointer">
                <div class="bg-orange-100 w-12 h-12 rounded-2xl flex items-center justify-center mx-auto mb-3 text-orange-600">
                    <i class="fas fa-leaf text-xl"></i>
                </div>
                <p class="text-[9px] font-bold uppercase tracking-widest">Vivrier Frais</p>
            </div>
            </div>

        <div id="vue-produits" class="hidden pb-10">
            <button onclick="retourAuxRayons()" class="mb-6 text-orange-600 font-bold text-[10px] uppercase flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Retour aux rayons
            </button>
            
            <h3 id="nom-du-rayon" class="text-purple-900 font-black text-sm mb-8 uppercase italic text-center"></h3>
            
            <div id="liste-articles" class="grid grid-cols-1 gap-8">
                </div>
        </div>
    </section>

    <script>
        // Vos produits réels de Nina Fashion
        const produitsParRayon = {
            "Mercerie": [
                { nom: "Fils à coudre (Qualité Pro)", prix: "150 F / unité", image: "IMG-20260115-WA0005.jpg" },
                { nom: "Fermetures éclair (Assorties)", prix: "300 F / unité", image: "IMG-20260115-WA0005.jpg" },
                { nom: "Boutons décoratifs", prix: "100 F / lot", image: "IMG-20260115-WA0005.jpg" }
            ],
            "Vivrier": [
                { nom: "Ignames Kponan frais", prix: "Prix du jour", image: "IMG-20260115-WA0005.jpg" }
            ]
        };

        function afficherProduits(rayon) {
            document.getElementById('grille-rayons').classList.add('hidden');
            document.getElementById('titre-boutique-principal').classList.add('hidden');
            document.getElementById('vue-produits').classList.remove('hidden');
            document.getElementById('nom-du-rayon').innerText = "Rayon " + rayon;

            const container = document.getElementById('liste-articles');
            container.innerHTML = ""; // Vider la liste actuelle

            const articles = produitsParRayon[rayon] || [];

            articles.forEach(art => {
                container.innerHTML += `
                    <div class="bg-white rounded-[40px] shadow-2xl border border-gray-50 overflow-hidden relative">
                        <img src="${art.image}" class="w-full h-48 object-cover">
                        <div class="absolute top-4 left-4 bg-white/95 px-3 py-1 rounded-full flex items-center gap-2 shadow-md">
                            <i class="fas fa-check-circle text-green-500 text-[10px]"></i>
                            <span class="text-[8px] font-bold text-purple-900 uppercase">Boutique Vérifiée</span>
                        </div>
                        <div class="p-8 text-center">
                            <h4 class="font-bold text-sm text-purple-900 uppercase mb-2">${art.nom}</h4>
                            <p class="text-orange-600 font-black text-sm mb-6 italic">${art.prix}</p>
                            <a href="https://wa.me/2250576326645?text=Bonjour, je souhaite commander : ${art.nom}" class="block w-full bg-green-500 text-white py-4 rounded-3xl font-bold text-[10px] uppercase shadow-lg">
                                Commander via WhatsApp
                            </a>
                        </div>
                    </div>
                `;
            });
            window.scrollTo(0,0);
        }

        function retourAuxRayons() {
            document.getElementById('grille-rayons').classList.remove('hidden');
            document.getElementById('titre-boutique-principal').classList.remove('hidden');
            document.getElementById('vue-produits').classList.add('hidden');
            window.scrollTo(0,0);
        }
    </script>
