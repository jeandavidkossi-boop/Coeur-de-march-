<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C≈ìur de March√© Bouafl√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        section { display: none; }
        section.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px); }
    </style>
</head>
<body class="bg-gray-50 pb-32 text-gray-900">

    <header class="bg-purple-900 p-8 rounded-b-[50px] shadow-2xl text-center border-b-4 border-orange-500 relative">
        <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 p-1 shadow-lg border-2 border-white overflow-hidden flex items-center justify-center">
            <img src="IMG-20260115-WA0005.jpg" alt="Logo" class="w-full h-full object-contain">
        </div>
        <h1 class="text-white text-2xl font-black italic uppercase underline decoration-orange-500 underline-offset-4">C≈ìur de March√©</h1>
        <p class="text-orange-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">Bouafl√© - Marahou√©</p>
    </header>

    <section id="accueil" class="active px-6 mt-6">
        <div class="bg-white p-6 rounded-[40px] shadow-xl border border-purple-50 text-center mb-8">
            <h2 class="text-purple-900 font-black text-lg mb-4 uppercase italic underline decoration-orange-500 underline-offset-8">Akwaaba !</h2>
            <div class="flex gap-3 justify-center">
                <button onclick="switchTab('boutique')" class="bg-purple-900 text-white flex-1 py-3 rounded-2xl text-[10px] font-bold uppercase shadow-lg">D√©couvrir</button>
                <button onclick="switchTab('marchands')" class="bg-orange-500 text-white flex-1 py-3 rounded-2xl text-[10px] font-bold uppercase shadow-lg">S'inscrire</button>
            </div>
        </div>
        <div class="mb-10 text-center">
            <h3 class="text-purple-900 font-black text-sm uppercase italic mb-4">√Ä la Une üî•</h3>
            <div class="bg-purple-900 p-6 rounded-[50px] shadow-xl flex items-center gap-4 text-left">
                <img src="IMG-20260115-WA0005.jpg" class="w-16 h-16 rounded-full border-2 border-orange-500">
                <div>
                    <h4 class="text-white font-bold text-xs uppercase">Nina Fashion</h4>
                    <p class="text-[8px] text-purple-200 italic">"Votre inspiration, notre m√©tier !"</p>
                </div>
            </div>
        </div>
    </section>

    <section id="boutique" class="px-6 mt-10">
        <div id="vue-rayons">
            <h2 class="text-purple-900 font-black text-xl mb-8 uppercase italic text-center underline decoration-orange-500 underline-offset-8">Les March√©s</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ouvrirRayon('Mercerie')" class="bg-white p-6 rounded-[35px] shadow-md flex flex-col items-center gap-3 border-b-4 border-orange-500">
                    <i class="fas fa-cut text-orange-600 text-xl"></i>
                    <p class="text-xs font-black uppercase text-purple-900">Mercerie</p>
                </button>
                <button onclick="ouvrirRayon('Vivrier')" class="bg-white p-6 rounded-[35px] shadow-md flex flex-col items-center gap-3 border-b-4 border-orange-500">
                    <i class="fas fa-leaf text-green-600 text-xl"></i>
                    <p class="text-xs font-black uppercase text-purple-900">Vivrier</p>
                </button>
            </div>
        </div>
        <div id="vue-produits" class="hidden">
            <button onclick="retourRayons()" class="mb-6 text-orange-600 font-black text-xs uppercase flex items-center gap-2">
                <i class="fas fa-chevron-left"></i> Retour
            </button>
            <div id="liste-produits" class="grid grid-cols-1 gap-6"></div>
        </div>
    </section>

    <section id="marchands" class="px-6 mt-10 pb-20">
        <div class="bg-white p-8 rounded-[45px] shadow-2xl border-t-8 border-purple-900 mb-10 text-center">
            <h2 class="text-purple-900 font-black text-lg mb-6 uppercase italic">Inscrire ma Boutique</h2>
            <form class="space-y-4">
                <input type="text" id="boutiqueNom" placeholder="Nom de votre commerce" class="w-full bg-gray-50 border-none p-5 rounded-2xl text-sm outline-none">
                <textarea id="articlesInfos" rows="3" placeholder="Quels produits vendez-vous ?" class="w-full bg-gray-50 border-none p-5 rounded-2xl text-sm outline-none"></textarea>
                <button type="button" onclick="validerVente()" class="w-full bg-orange-500 text-white py-5 rounded-3xl font-black text-xs uppercase shadow-lg">Envoyer via WhatsApp</button>
            </form>
        </div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 glass-nav border-t border-gray-100 p-4 flex justify-around items-center z-[200] rounded-t-[40px] shadow-2xl">
        <button onclick="switchTab('accueil')" id="btn-accueil" class="text-orange-600 flex flex-col items-center">
            <i class="fas fa-home text-xl"></i><span class="text-[10px] font-black mt-1 uppercase">Accueil</span>
        </button>
        <button onclick="switchTab('boutique')" id="btn-boutique" class="text-gray-400 flex flex-col items-center">
            <i class="fas fa-store text-xl"></i><span class="text-[10px] font-black mt-1 uppercase">Boutique</span>
        </button>
        <a href="https://wa.me/2250576326645" class="bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-16 border-4 border-white shadow-xl">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </nav>

    <script>
        // LIEN GOOGLE SCRIPT CONNECT√â
        const urlScript = "https://script.google.com/macros/s/AKfycbzUAXyeFs7Fgbw1XFc3PsIk0YLpHsRRGHiz0fRp06qjSH6XwU08zMy3Q4bv0Vok4Oyk/exec";

        function switchTab(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            ['accueil', 'boutique', 'marchands'].forEach(t => {
                const btn = document.getElementById('btn-' + t);
                if(btn) btn.classList.toggle('text-orange-600', t === id);
                if(btn) btn.classList.toggle('text-gray-400', t !== id);
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function ouvrirRayon(nom) {
            document.getElementById('vue-rayons').classList.add('hidden');
            document.getElementById('vue-produits').classList.remove('hidden');
            const container = document.getElementById('liste-produits');
            container.innerHTML = '<p class="text-center text-xs italic text-gray-400 mt-10">Connexion au march√© de Bouafl√©...</p>';

            try {
                const response = await fetch(urlScript);
                const articles = await response.json();
                
                if (articles.length > 0) {
                    container.innerHTML = articles.map(p => `
                        <div class="bg-white rounded-[45px] shadow-xl overflow-hidden border border-gray-100 mb-4 relative mx-auto max-w-sm">
                            ${p.certifie ? '<span class="absolute top-4 right-4 bg-orange-500 text-white text-[8px] font-black px-3 py-1 rounded-full shadow-lg z-10">‚≠ê CERTIFI√â</span>' : ''}
                            <img src="${p.image}" class="w-full h-60 object-cover" onerror="this.src='https://placehold.co/400x300?text=Produit'">
                            <div class="p-6 text-center">
                                <h4 class="font-black uppercase text-purple-900 text-lg">${p.nom}</h4>
                                <p class="text-gray-400 text-[9px] mb-2 uppercase italic">${p.boutique}</p>
                                <p class="text-orange-600 font-black my-2">${p.prix} FCFA</p>
                                <a href="https://wa.me/2250576326645?text=Je commande: ${p.nom}" class="block bg-green-500 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg">
                                    <i class="fab fa-whatsapp mr-2"></i> Commander
                                </a>
                            </div>
                        </div>`).join('');
                } else {
                    container.innerHTML = '<p class="text-center text-xs italic text-gray-400 mt-10">Aucun article valid√© (OK) pour le moment.</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-center text-xs text-red-500 mt-10">Erreur de connexion.</p>';
            }
        }

        function retourRayons() {
            document.getElementById('vue-rayons').classList.remove('hidden');
            document.getElementById('vue-produits').classList.add('hidden');
        }

        function validerVente() {
            const b = document.getElementById('boutiqueNom').value;
            const a = document.getElementById('articlesInfos').value;
            if(!b || !a) return alert("Remplissez les champs.");
            window.location.href = `https://wa.me/2250576326645?text=${encodeURIComponent("*INSCRIPTION MARCHAND*\nBoutique: "+b+"\nArticles: "+a)}`;
        }
    </script>
</body>
</html>
