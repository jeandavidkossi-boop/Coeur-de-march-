!DOCTYPE html>

                <div class="flex gap-2 mt-3">
                    <a href="https://wa.me/2250576326645" class="bg-orange-500 text-white p-2 rounded-lg flex-1 text-center"><i class="fab fa-whatsapp"></i></a>
                    <button class="bg-purple-50 text-purple-800 text-[10px] font-bold py-2 px-3 rounded-lg flex-[2] border border-purple-100">Détails</button>

        </div>

        <div class="bg-white rounded-2xl shadow-md border border-orange-100 overflow-hidden relative">

            <span class="absolute top-24 right-2 bg-orange-600 text-white text-[10px] font-bold px-3 py-1 rounded-lg shadow-md">2500 FCFA</span>
            <div class="p-3">
                <h3 class="font-bold text-sm text-gray-800">Produit Alimentaire</h3>
                <p class="text-[9px] text-gray-400 uppercase">Marché Central</p>
                <div class="flex gap-2 mt-3">
                    <a href="https://wa.me/2250576326645" class="bg-orange-500 text-white p-2 rounded-lg flex-1 text-center"><i class="fab fa-whatsapp"></i></a>
                    <button class="bg-purple-50 text-purple-800 text-[10px] font-bold py-2 px-3 rounded-lg flex-[2] border border-purple-100">Détails</button>
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-3 flex justify-around items-center shadow-2xl z-50">
        <div class="text-center text-orange-600 flex flex-col items-center">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[9px] font-bold mt-1">ACCUEIL</span>
        </div>
        <div class="text-center text-gray-400 flex flex-col items-center">
            <i class="fas fa-store text-lg"></i>
            <span class="text-[9px] font-bold mt-1">VENDEURS</span>
        </div>

</html>
