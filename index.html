<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur de Marché Bouaflé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-purple-800 text-white p-6 shadow-xl rounded-b-3xl text-center">
        <h1 class="text-xl font-bold">Cœur de Marché</h1>
        <p class="italic text-xs opacity-90">Le carrefour digital de la Marahoué</p>
    </header>

    <main class="p-4 max-w-lg mx-auto">
        <div class="bg-white p-5 rounded-2xl shadow-md border-t-4 border-purple-700 mb-6 text-center">
            <h2 class="font-bold text-gray-800 flex items-center justify-center gap-2">
                <i class="fas fa-bullhorn text-purple-700"></i> Exposez votre produit
            </h2>
            <p class="text-gray-600 text-[11px] mt-1">Laissez vos coordonnées, nous vous contacterons pour la photo.</p>
            
            <form action="https://formspree.io/f/mkovzkoz" method="POST" class="mt-4 space-y-3">
                <input type="text" name="produit" placeholder="Nom de l'article (Ex: Sac de riz)" class="w-full p-3 bg-gray-50 rounded-lg text-xs border border-gray-200" required>
                <input type="number" name="prix" placeholder="Prix (CFA)" class="w-full p-3 bg-gray-50 rounded-lg text-xs border border-gray-200" required>
                <input type="tel" name="whatsapp" placeholder="Votre numéro WhatsApp" class="w-full p-3 bg-gray-50 rounded-lg text-xs border border-gray-200" required>
                
                <button type="submit" class="w-full bg-purple-700 text-white py-3 rounded-xl font-bold text-sm shadow-md">Envoyer ma demande</button>
            </form>
        </div>

        <div class="text-center">
            <a href="https://wa.me/2250576326645" class="flex items-center justify-center gap-3 w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">
                <i class="fab fa-whatsapp"></i> Nous contacter directement
            </a>
        </div>
    </main>
</body>
</html>
