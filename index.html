<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C≈ìur de March√© Bouafl√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        section { display: none; }
        section.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

</head>
<body class="bg-gray-50 pb-32 text-gray-900">

    <header class="bg-purple-900 pt-12 pb-16 rounded-b-[60px] shadow-2xl border-b-4 border-orange-500 text-center relative overflow-hidden">
        <div class="w-24 h-24 bg-white rounded-3xl mx-auto mb-4 p-2 shadow-2xl flex items-center justify-center border-4 border-orange-100">
            <img src="IMG-20260115-WA0005.jpg" alt="Logo" class="w-full h-full object-contain">
        </div>
        <h1 class="text-white text-3xl font-black italic uppercase">C≈ìur de March√©</h1>
        <div class="bg-orange-500 text-purple-900 inline-block px-4 py-1 rounded-full text-[9px] font-black uppercase mt-2 shadow-lg">
            Bouafl√© ‚Ä¢ Marahou√©
        </div>
    </header>

    <section id="accueil" class="active px-6 -mt-10">
        <div class="bg-white p-6 rounded-[40px] shadow-2xl border border-gray-100 mb-8 text-center relative z-10">
            <h2 class="text-purple-900 font-black text-sm mb-4 uppercase italic">Bienvenue !</h2>
            <div class="grid grid-cols-2 gap-3 mb-4 text-[7px] text-gray-500 italic">
                <div class="bg-purple-50 p-3 rounded-2xl">Trouvez le meilleur de Bouafl√©.</div>
                <div class="bg-orange-50 p-3 rounded-2xl">Boostez votre boutique ici.</div>
            </div>
            <button onclick="switchTab('boutique')" class="w-full bg-purple-900 text-white py-4 rounded-2xl text-[10px] font-black uppercase shadow-lg">Explorer la Boutique</button>
        </div>

        <div class="mb-10">
            <h3 class="text-purple-900 font-black text-sm uppercase italic mb-4 px-2">√Ä la Une üî•</h3>
            <div id="carrousel-une" class="flex gap-4 overflow-x-auto no-scrollbar pb-4 px-2">
                <p class="text-[9px] text-gray-400 italic">Chargement des p√©pites...</p>
            </div>
        </div>
    </section>

    <section id="boutique" class="px-6 mt-10">
        <div id="vue-rayons">
            <h2 class="text-purple-900 font-black text-2xl mb-8 uppercase italic text-center underline decoration-orange-500 underline-offset-8">Les March√©s</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ouvrirRayon('Mercerie')" class="bg-white p-8 rounded-[40px] shadow-xl flex flex-col items-center gap-4 border-b-8 border-orange-500">
                    <i class="fas fa-scissors text-2xl text-orange-600"></i>
                    <p class="text-[10px] font-black uppercase text-purple-900">Mercerie</p>
                </button>
                <button onclick="ouvrirRayon('Beaut√©')" class="bg-white p-8 rounded-[40px] shadow-xl flex flex-col items-center gap-4 border-b-8 border-pink-500">
                    <i class="fas fa-magic text-2xl text-pink-600"></i>
                    <p class="text-[10px] font-black uppercase text-purple-900">Beaut√©</p>
                </button>
            </div>
        </div>
        <div id="vue-produits" class="hidden">
            <button onclick="retourRayons()" class="mb-8 text-orange-600 font-black text-[10px] uppercase flex items-center gap-2">
                <i class="fas fa-chevron-left"></i> Retour
            </button>
            <div id="liste-produits" class="grid grid-cols-1 gap-8"></div>
        </div>
    </section>

    <nav class="fixed bottom-6 left-6 right-6 bg-white rounded-[35px] shadow-2xl p-4 flex justify-around items-center z-50">
        <button onclick="switchTab('accueil')" id="btn-accueil" class="text-orange-600 flex flex-col items-center">
            <i class="fas fa-home text-lg"></i><span class="text-[7px] font-black mt-1 uppercase">Accueil</span>
        </button>
        <button onclick="switchTab('boutique')" id="btn-boutique" class="text-gray-400 flex flex-col items-center">
            <i class="fas fa-th-large text-lg"></i><span class="text-[7px] font-black mt-1 uppercase">Boutique</span>
        </button>
        <a href="https://wa.me/2250576326645" class="bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-16 border-4 border-white shadow-xl">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </nav>

    <script>
        const urlScript = "https://script.google.com/macros/s/AKfycbzUAXyeFs7Fgbw1XFc3PsIk0YLpHsRRGHiz0fRp06qjSH6XwU08zMy3Q4bv0Vok4Oyk/exec";

        function switchTab(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            ['accueil', 'boutique'].forEach(t => {
                const btn = document.getElementById('btn-' + t);
                btn.classList.toggle('text-orange-600', t === id);
                btn.classList.toggle('text-gray-400', t !== id);
            });
        }

        async function chargerALaUne() {
            try {
                const response = await fetch(urlScript);
                const articles = await response.json();
                // On filtre les produits qui ont "OUI" en colonne H et "OK" en colonne G
                const certifi√©s = articles.filter(p => p.certifie === "OUI" && p.statut === "OK");
                const carrousel = document.getElementById('carrousel-une');
                
                if (certifi√©s.length > 0) {
                    carrousel.innerHTML = certifi√©s.map(p => `
                        <div class="min-w-[140px] bg-white rounded-[25px] shadow-lg overflow-hidden border border-gray-100">
                            <img src="${p.image}" class="w-full h-24 object-cover">
                            <div class="p-3">
                                <p class="text-[8px] font-black uppercase text-purple-900 truncate">${p.nom}</p>
                                <p class="text-orange-600 font-black text-[9px]">${p.prix} F</p>
                            </div>
                        </div>`).join('');
                } else {
                    carrousel.innerHTML = '<p class="text-[8px] text-gray-400">Aucune nouveaut√© certifi√©e.</p>';
                }
            } catch (e) { console.log(e); }
        }

        async function ouvrirRayon(nom) {
            document.getElementById('vue-rayons').classList.add('hidden');
            document.getElementById('vue-produits').classList.remove('hidden');
            const container = document.getElementById('liste-produits');
            container.innerHTML = '<p class="text-center text-[10px] italic text-gray-400 mt-20">Recherche √† Bouafl√©...</p>';

            try {
                const response = await fetch(urlScript);
                const articles = await response.json();
                const filtr√©s = articles.filter(p => p.rayon === nom && p.statut === "OK");
                
                if (filtr√©s.length > 0) {
                    container.innerHTML = filtr√©s.map(p => `
                        <div class="bg-white rounded-[40px] shadow-xl overflow-hidden border border-gray-50 relative">
                            <img src="${p.image}" class="w-full h-64 object-cover">
                            <div class="p-8 text-center">
                                <h4 class="font-black uppercase text-purple-900 text-xl">${p.nom}</h4>
                                <p class="text-orange-600 font-black text-lg my-4">${p.prix} FCFA</p>
                                <a href="https://wa.me/2250576326645?text=Je commande: ${p.nom}" class="block bg-green-500 text-white py-5 rounded-[25px] font-black text-[10px] uppercase shadow-xl">Commander</a>
                            </div>
                        </div>`).join('');
                } else {
                    container.innerHTML = '<p class="text-center text-[10px] italic text-gray-400 mt-20">Rayon vide.</p>';
                }
            } catch (e) { container.innerHTML = "Erreur de chargement."; }
        }

        function retourRayons() {
            document.getElementById('vue-rayons').classList.remove('hidden');
            document.getElementById('vue-produits').classList.add('hidden');
        }

        window.onload = chargerALaUne;
    </script>
</body>
</html>
