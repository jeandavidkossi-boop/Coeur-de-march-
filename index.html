<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur de Marché Bouaflé</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-purple-800 text-white p-8 shadow-xl rounded-b-3xl text-center">
        <div class="w-28 h-28 bg-white rounded-full mx-auto mb-4 overflow-hidden border-4 border-white shadow-lg">
            <img src="IMG-20260115-WA0005.jpg" alt="Logo Cœur de Marché" class="w-full h-full object-contain">
        </div>
        <h1 class="text-2xl font-bold">Cœur de Marché</h1>
        <p class="italic text-sm opacity-90 text-purple-100">Votre marché réinventé</p>
    </header>

    <main class="p-6">
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 text-center">
            <h2 class="text-xl font-bold text-gray-800 leading-tight">Bienvenue à Bouaflé</h2>
            <p class="text-gray-600 mt-2">Le carrefour digital de la Marahoué arrive bientôt.</p>
            <button class="mt-6 w-full bg-purple-700 text-white py-4 rounded-2xl font-bold shadow-lg">
                Bientôt disponible
            </button>
        </div>
    </main>
</body>
</html>
