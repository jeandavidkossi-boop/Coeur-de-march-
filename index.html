<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur de Marché Bouaflé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        section { display: none; }
        section.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 pb-32 text-gray-900 text-center">

    <header class="bg-purple-900 p-8 rounded-b-[50px] shadow-2xl border-b-4 border-orange-500">
        <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 p-1 shadow-lg overflow-hidden flex items-center justify-center border-2 border-white">
            <img src="IMG-20260115-WA0005.jpg" alt="Logo" class="w-full h-full object-contain">
        </div>
        <h1 class="text-white text-2xl font-black italic uppercase underline decoration-orange-500 underline-offset-4">Cœur de Marché</h1>
        <p class="text-orange-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">Bouaflé - Marahoué</p>
    </header>

    <section id="accueil" class="active px-6 mt-6">
        <div class="bg-white p-8 rounded-[45px] shadow-xl border border-purple-50 mb-8 mx-auto max-w-sm text-center">
            <h2 class="text-purple-900 font-black text-lg mb-6 uppercase italic underline decoration-orange-500 underline-offset-8">Bienvenue !</h2>
            <p class="text-[11px] text-gray-600 italic mb-4"><strong>Cher Commerçant,</strong> Devenez la référence digitale de Bouaflé.</p>
            <p class="text-[11px] text-gray-600 italic mb-6"><strong>Cher Client,</strong> Trouvez les meilleurs produits locaux en un clic.</p>
            <div class="flex gap-2 justify-center">
                <button onclick="switchTab('boutique')" class="bg-purple-900 text-white px-6 py-3 rounded-xl text-[9px] font-bold uppercase shadow-md">Explorer</button>
                <button onclick="switchTab('marchands')" class="bg-orange-500 text-white px-6 py-3 rounded-xl text-[9px] font-bold uppercase shadow-md">Vendre</button>
            </div>
        </div>
    </section>

    <section id="boutique" class="px-6 mt-10">
        <div id="vue-rayons">
            <h2 class="text-purple-900 font-black text-xl mb-8 uppercase italic underline decoration-orange-500 underline-offset-8">Les Marchés</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ouvrirRayon('Mercerie')" class="bg-white p-6 rounded-[35px] shadow-md flex flex-col items-center gap-3 border-b-4 border-orange-500">
                    <i class="fas fa-cut text-orange-600 text-xl"></i>
                    <p class="text-[9px] font-black uppercase text-purple-900">Mercerie</p>
                </button>
                <button onclick="ouvrirRayon('Beauté')" class="bg-white p-6 rounded-[35px] shadow-md flex flex-col items-center gap-3 border-b-4 border-orange-500">
                    <i class="fas fa-magic text-pink-600 text-xl"></i>
                    <p class="text-[9px] font-black uppercase text-purple-900">Beauté</p>
                </button>
            </div>
        </div>
        <div id="vue-produits" class="hidden text-center">
            <button onclick="retourRayons()" class="mb-6 text-orange-600 font-black text-xs uppercase flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Retour
            </button>
            <div id="liste-produits" class="grid grid-cols-1 gap-6"></div>
        </div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-5 flex justify-around items-center z-50 rounded-t-[40px] shadow-2xl">
        <button onclick="switchTab('accueil')" class="text-orange-600 flex flex-col items-center">
            <i class="fas fa-home text-xl"></i><span class="text-[8px] font-bold mt-1 uppercase">Accueil</span>
        </button>
        <button onclick="switchTab('boutique')" class="text-gray-400 flex flex-col items-center">
            <i class="fas fa-store text-xl"></i><span class="text-[8px] font-bold mt-1 uppercase">Boutique</span>
        </button>
        <a href="https://wa.me/2250576326645" class="bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-16 border-4 border-white shadow-xl">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </nav>

    <script>
        const urlScript = "https://script.google.com/macros/s/AKfycbzUAXyeFs7Fgbw1XFc3PsIk0YLpHsRRGHiz0fRp06qjSH6XwU08zMy3Q4bv0Vok4Oyk/exec";

        function switchTab(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function ouvrirRayon(nom) {
            document.getElementById('vue-rayons').classList.add('hidden');
            document.getElementById('vue-produits').classList.remove('hidden');
            const container = document.getElementById('liste-produits');
            container.innerHTML = '<p class="text-center text-xs italic text-gray-400 mt-10">Chargement...</p>';

            try {
                const response = await fetch(urlScript);
                const articles = await response.json();
                const filtrés = articles.filter(p => p.rayon === nom);
                
                if (filtrés.length > 0) {
                    container.innerHTML = filtrés.map(p => `
                        <div class="bg-white rounded-[45px] shadow-xl overflow-hidden border border-gray-100 mb-6 relative mx-auto max-w-sm">
                            ${p.certifie ? '<span class="absolute top-4 right-4 bg-orange-500 text-white text-[7px] font-black px-3 py-1 rounded-full shadow-lg z-10">⭐ CERTIFIÉ</span>' : ''}
                            <img src="${p.image}" class="w-full h-52 object-cover" onerror="this.src='https://placehold.co/400x300?text=Produit'">
                            <div class="p-6 text-center">
                                <h4 class="font-black uppercase text-purple-900 text-lg">${p.nom}</h4>
                                <p class="text-gray-400 text-[9px] mb-2 uppercase italic">${p.boutique}</p>
                                <p class="text-orange-600 font-black my-2">${p.prix} FCFA</p>
                                <a href="https://wa.me/2250576326645?text=Je commande: ${p.nom}" class="block bg-green-500 text-white py-4 rounded-3xl font-black text-[9px] uppercase shadow-lg">
                                    <i class="fab fa-whatsapp mr-2"></i> Commander
                                </a>
                            </div>
                        </div>`).join('');
                } else {
                    container.innerHTML = '<p class="text-center text-xs italic text-gray-400 mt-10">Aucun produit.</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-center text-xs text-red-500 mt-10">Erreur réseau.</p>';
            }
        }

        function retourRayons() {
            document.getElementById('vue-rayons').classList.remove('hidden');
            document.getElementById('vue-produits').classList.add('hidden');
        }
    </script>
</body>
</html>
