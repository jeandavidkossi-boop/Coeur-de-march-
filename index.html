<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur de Marché Bouaflé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-purple-800 text-white p-8 shadow-xl rounded-b-3xl text-center">
        <div class="w-28 h-28 bg-white rounded-full mx-auto mb-4 overflow-hidden border-4 border-white shadow-lg">
            <img src="IMG-20260115-WA0005.jpg" alt="Logo Cœur de Marché" class="w-full h-full object-contain">
        </div>
        <h1 class="text-2xl font-bold">Cœur de Marché</h1>
        <p class="italic text-sm opacity-90 text-purple-100">Le carrefour digital de la Marahoué</p>
    </header>

    <main class="p-6 max-w-lg mx-auto">
        <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-purple-700 mb-8 text-center">
            <h2 class="text-xl font-bold text-gray-800 flex items-center justify-center gap-2">
                <i class="fas fa-camera text-purple-700"></i> Exposez vos produits
            </h2>
            <p class="text-gray-600 text-sm mt-2">Remplissez ce formulaire pour être visible.</p>
            
            <form action="https://formspree.io/f/mkovzkoz" method="POST" enctype="multipart/form-data" class="mt-4 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Nom du produit</label>
                    <input type="text" name="produit" placeholder="Ex: Sac de riz, Tissu pagne" class="w-full p-3 bg-gray-100 rounded-lg border-none focus:ring-2 focus:ring-purple-500 text-center" required>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Photo du produit</label>
                    <input type="file" name="upload" accept="image/*" class="w-full p-3 bg-gray-100 rounded-lg text-sm" required>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Prix (CFA)</label>
                    <input type="number" name="prix" placeholder="Ex: 2500" class="w-full p-3 bg-gray-100 rounded-lg border-none focus:ring-2 focus:ring-purple-500 text-center" required>
                </div>

                <button type="submit" class="w-full bg-purple-700 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-purple-800 transition-all">
                    Publier sur le Marché
                </button>
            </form>
        </div>

        <div class="text-center">
            <a href="https://wa.me/2250576326645?text=Bonjour%20Cœur%20de%20Marché%2C%20je%20souhaite%20acheter%20des%20articles" 
               class="flex items-center justify-center gap-3 w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">
                <i class="fas fa-shopping-cart"></i>
                Espace Clients (Acheter)
            </a>
        </div>
    </main>

    <footer class="mt-8 pb-8 text-gray-400 text-xs text-center">
        &copy; 2026 Cœur de Marché Bouaflé
    </footer>
</body>
</html>
