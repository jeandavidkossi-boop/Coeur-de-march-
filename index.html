<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur de Marché Bouaflé</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="IMG-20260115-WA0005.jpg">
    <link rel="icon" type="image/jpg" href="IMG-20260115-WA0005.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        section { display: none; }
        section.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans pb-32 text-gray-900">

    <header class="bg-purple-900 p-8 rounded-b-[50px] shadow-2xl text-center border-b-4 border-orange-500">
        <div class="w-24 h-24 bg-white rounded-full mx-auto mb-4 p-1 shadow-lg border-2 border-white overflow-hidden flex items-center justify-center">
            <img src="IMG-20260115-WA0005.jpg" alt="Logo" class="w-full h-full object-contain">
        </div>
        <h1 class="text-white text-2xl font-black italic uppercase underline decoration-orange-500 underline-offset-4">Cœur de Marché</h1>
        <p class="text-orange-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-2 text-center">Bouaflé - Marahoué</p>
    </header>

    <section id="accueil" class="active px-6 mt-10">
        <div class="bg-white p-8 rounded-[45px] shadow-xl border border-purple-50 text-center">
            <h2 class="text-purple-900 font-black text-lg mb-6 uppercase italic underline decoration-orange-500">Bienvenue !</h2>
            <p class="text-[11px] text-gray-600 italic"><strong class="text-orange-600 block mb-1 uppercase">Cher Commerçant,</strong> Devenez la référence digitale de Bouaflé.</p>
        </div>
    </section>

    <section id="boutique" class="px-6 mt-10">
        <div id="vue-rayons">
            <h2 class="text-purple-900 font-black text-xl mb-8 uppercase italic text-center underline decoration-orange-500">Nos Rayons</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ouvrirRayon('Mercerie')" class="bg-white p-6 rounded-[35px] shadow-md text-center"><i class="fas fa-cut text-orange-600 mb-2"></i><p class="text-[9px] font-bold uppercase">Mercerie</p></button>
                <button onclick="ouvrirRayon('Vivrier')" class="bg-white p-6 rounded-[35px] shadow-md text-center"><i class="fas fa-leaf text-orange-600 mb-2"></i><p class="text-[9px] font-bold uppercase">Vivrier</p></button>
                <button onclick="ouvrirRayon('Beauté')" class="bg-white p-6 rounded-[35px] shadow-md text-center"><i class="fas fa-magic text-orange-600 mb-2"></i><p class="text-[9px] font-bold uppercase">Beauté</p></button>
                <button onclick="ouvrirRayon('Élevage')" class="bg-white p-6 rounded-[35px] shadow-md text-center"><i class="fas fa-egg text-orange-600 mb-2"></i><p class="text-[9px] font-bold uppercase">Élevage</p></button>
            </div>
        </div>
        <div id="vue-produits" class="hidden">
            <button onclick="retourRayons()" class="mb-6 text-orange-600 font-bold text-[10px] uppercase flex items-center gap-2"><i class="fas fa-arrow-left"></i> Retour</button>
            <div id="liste-produits" class="space-y-6 text-center mx-auto"></div>
        </div>
    </section>

    <section id="marchands" class="px-6 mt-10 pb-20 text-center mx-auto">
        <div class="bg-white p-8 rounded-[50px] shadow-2xl border-t-8 border-purple-900 mb-10 text-center">
            <h2 class="text-purple-900 font-black text-lg mb-6 uppercase italic">Que voulez-vous vendre ?</h2>
            <form class="space-y-4">
                <input type="text" id="boutiqueNom" placeholder="Nom de votre boutique" class="w-full bg-gray-50 border-none p-5 rounded-2xl text-xs">
                <textarea id="articlesInfos" rows="3" placeholder="Articles et prix..." class="w-full bg-gray-50 border-none p-5 rounded-2xl text-xs"></textarea>
                <button type="button" onclick="validerVente()" class="w-full bg-orange-500 text-white py-5 rounded-3xl font-black text-[10px] uppercase shadow-lg">Envoyer ma demande</button>
            </form>
        </div>

        <h2 class="text-purple-900 font-black text-xl mb-8 uppercase italic underline decoration-orange-500">Nos Offres Pro</h2>
        <div class="space-y-4">
            <div class="bg-white p-5 rounded-[30px] shadow-md border-l-4 border-gray-400 flex flex-col gap-4 text-center">
                <div class="flex items-center gap-4 text-center mx-auto">
                    <h4 class="font-black text-[10px] text-purple-900 uppercase">Flash<br><span class="text-orange-600">5 000 F</span></h4>
                    <p class="text-[9px] text-gray-500 italic border-l pl-4">Bénéfice: Visibilité 24h/24 à Bouaflé.</p>
                </div>
                <button onclick="souscrire('FLASH', '5 000 F')" class="w-full bg-gray-100 text-gray-500 py-3 rounded-2xl font-black text-[8px] uppercase">Souscrire Flash</button>
            </div>
            <div class="bg-purple-900 p-6 rounded-[35px] shadow-xl text-white flex flex-col gap-4 text-center text-center">
                <div class="flex items-center gap-4 text-center text-center mx-auto">
                    <h4 class="font-black text-[10px] text-orange-500 uppercase text-center">VIP<br><span class="text-white">50 000 F</span></h4>
                    <p class="text-[9px] italic opacity-90 border-l pl-4 text-center text-center">Bénéfice: Pub Facebook + Coaching.</p>
                </div>
                <button onclick="souscrire('VIP', '50 000 F')" class="w-full bg-orange-500 text-white py-3 rounded-2xl font-black text-[8px] uppercase">Devenir Marchand VIP</button>
            </div>
        </div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-5 flex justify-around items-center z-50 rounded-t-[40px] shadow-2xl">
        <button onclick="switchTab('accueil')" id="btn-accueil" class="text-orange-600 flex flex-col items-center"><i class="fas fa-home text-xl"></i><span class="text-[8px] font-bold mt-1 uppercase">Accueil</span></button>
        <button onclick="switchTab('boutique')" id="btn-boutique" class="text-gray-400 flex flex-col items-center"><i class="fas fa-store text-xl"></i><span class="text-[8px] font-bold mt-1 uppercase">Boutique</span></button>
        <button onclick="switchTab('marchands')" id="btn-marchands" class="text-gray-400 flex flex-col items-center"><i class="fas fa-user-tie text-xl"></i><span class="text-[8px] font-bold mt-1 uppercase">Marchand</span></button>
        <a href="https://wa.me/2250576326645" class="bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-16 border-4 border-white shadow-lg"><i class="fab fa-whatsapp text-2xl"></i></a>
    </nav>

    <script>
        const produits = { "Mercerie": [{ nom: "Produit Qualité", prix: "Contactez-nous", image: "IMG-20260115-WA0005.jpg" }] };
        function switchTab(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            ['accueil', 'boutique', 'marchands'].forEach(b => {
                const el = document.getElementById('btn-' + b);
                el.classList.replace(b === id ? 'text-gray-400' : 'text-orange-600', b === id ? 'text-orange-600' : 'text-gray-400');
            });
            window.scrollTo(0,0);
        }
        function ouvrirRayon(nom) {
            document.getElementById('vue-rayons').classList.add('hidden');
            document.getElementById('vue-produits').classList.remove('hidden');
            const container = document.getElementById('liste-produits');
            container.innerHTML = (produits[nom] || []).map(p => `<div class="bg-white rounded-[45px] shadow-xl overflow-hidden text-center mx-auto"><img src="${p.image}" class="w-full h-48 object-cover mx-auto"><div class="p-6 text-center"><h4 class="font-bold uppercase text-purple-900 text-center">${p.nom}</h4><p class="text-orange-600 font-black my-2 text-center">${p.prix}</p><a href="https://wa.me/2250576326645?text=Je commande: ${p.nom}" class="block bg-green-500 text-white py-4 rounded-3xl font-bold text-[9px] uppercase text-center">Commander</a></div></div>`).join('') || '<p class="text-center text-xs italic text-gray-400">Bientôt disponible...</p>';
            window.scrollTo(0,0);
        }
        function retourRayons() { document.getElementById('vue-rayons').classList.remove('hidden'); document.getElementById('vue-produits').classList.add('hidden'); }
        function validerVente() {
            const b = document.getElementById('boutiqueNom').value;
            const a = document.getElementById('articlesInfos').value;
            if(!b || !a) return alert("Veuillez remplir les informations.");
            window.location.href = `https://wa.me/2250576326645?text=${encodeURIComponent("Boutique: "+b+"\nVente: "+a)}`;
        }
        function souscrire(pack, prix) {
            const m = `Bonjour Kossi, je veux souscrire au Pack ${pack} (${prix}).`;
            window.location.href = `https://wa.me/2250576326645?text=${encodeURIComponent(m)}`;
        }
    </script>
</body>
</html>
